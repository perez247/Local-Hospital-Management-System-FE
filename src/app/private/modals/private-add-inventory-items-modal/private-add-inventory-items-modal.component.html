

        <div class="modal-content">
          <div class="modal-header c-bg-primary">
            <div>
              <h5 class="modal-title">Save Inventory Items - {{ inventory?.name }}</h5>
            </div>
            <button (click)="activeModal.close()" class="btn" type="button" data-bs-dismiss="modal" aria-label="Close">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="modal-body c-bg-secondary">


                <div class="row" *ngFor="let item of data; let i = index">
                  <div class="form-group col-md-6 position-relative">

                    <div class="w-100 position-relative">
                      <input [disabled]="true" readonly placeholder="Company Name" maxlength="250" type="text" class="form-control" [(ngModel)]="item.companyName">
                    </div>

                  </div>
                  <div class="form-group col-md-6 position-relative" >

                    <div class="input-group">
                      <input [disabled]="true" readonly type="text" class="form-control" placeholder="Amount" step=".01" [(ngModel)]="item.companyAmount">
                      <button class="btn btn-danger" (click)="removeItemInData(i)" type="button">
                        <fa-icon [icon]="fonts.faTrash"></fa-icon>
                      </button>
                    </div>

                  </div>

                </div>

                <div [ngClass]="{'border-bottom mb-3': data.length > 0}">

                </div>

                <div class="row">

                <div class="form-group col-md-6 position-relative">

                  <div class="w-100 position-relative">
                    <input (keydown)="clearCompanyId()" placeholder="Company Name" maxlength="250" type="text" class="form-control" [(ngModel)]="leadingForm.companyName">
                    <app-shared-user-autocomplete [userType]="'company'" class="position-absolute w-100" [searchWord]="leadingForm.companyName" (selected)="addFromSearchToLeading($event)"></app-shared-user-autocomplete>
                  </div>

                </div>

                <div class="form-group col-md-6 position-relative">

                  <div class="input-group">
                    <input type="number" class="form-control" placeholder="Amount" [(ngModel)]="leadingForm.companyAmount">
                    <button [disabled]="!leadingForm.companyAmount || !leadingForm.companyId" class="btn btn-primary" type="button" (click)="addToData()">
                      <fa-icon [icon]="fonts.faPlus"></fa-icon>
                    </button>
                  </div>

                </div>

              </div>

          </div>
          <div class="modal-footer c-bg-primary justify-content-between">
            <button [disabled]="data.length <= 0" (click)="updateList()" type="button" class="btn btn-primary">
              Save inventory items
            </button>
            <div>
              <button (click)="activeModal.close()" type="button" class="ms-4 btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
