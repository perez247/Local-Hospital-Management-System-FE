

<div class="modal-content">
  <div class="modal-header c-bg-primary">
      <h5 class="modal-title">Result</h5>
    <button (click)="activeModal.close()" class="btn" type="button" data-bs-dismiss="modal" aria-label="Close">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="modal-body c-bg-secondary">

    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Note</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Images</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
        <app-private-save-lab-rad-note [ticket]="ticket" [ticketInventory]="ticketInventory"></app-private-save-lab-rad-note>
      </div>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
        <app-private-save-lab-rad-proof [ticketInventory]="ticketInventory" ></app-private-save-lab-rad-proof>
      </div>
    </div>
  </div>
  <div class="modal-footer c-bg-primary justify-content-between">
    <!-- <button (click)="save()" type="button" class="btn btn-primary">
      Save report
    </button> -->
    <div>
      <button (click)="activeModal.close()" type="button" class="ms-4 btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>
