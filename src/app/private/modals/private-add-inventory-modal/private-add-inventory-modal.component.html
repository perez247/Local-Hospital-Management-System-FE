

        <div class="modal-content">
          <div class="modal-header c-bg-primary">
            <div>
              <h5 class="modal-title">Add Inventory</h5>
              <small class="d-block text-danger">Check if inventory has already been added</small>
            </div>
            <button (click)="activeModal.close()" class="btn" type="button" data-bs-dismiss="modal" aria-label="Close">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="modal-body c-bg-secondary">

            <form [formGroup]="form">

              <div class="row">

                <div class="form-group col-md-12 position-relative">

                  <div class="w-100 position-relative">
                    <label class="form-control-label mb-2" for="companyNameField">
                      <strong>Inventory Name</strong>
                    </label>
                    <input placeholder="Inventory Name" maxlength="250" type="text" class="form-control" id="companyNameField" formControlName="name"  [ngClass]="{'is-invalid': errorService.getError(form, 'name')}">
                    <app-custom-error-message [errorMessage]="errorService.getError(form, 'name')"></app-custom-error-message>
                  </div>

                </div>

                <div class="form-group col-md-12">
                  <label class="form-control-label mb-2" for="inventoryTypeField"><strong>Inventory Type</strong></label>
                  <select class="form-control" id="inventoryTypeField" formControlName="appInventoryType"  [ngClass]="{'is-invalid': errorService.getError(form, 'appInventoryType')}">
                    <option [value]="null">--</option>
                    <option *ngFor="let lookup of lookups" [value]="lookup.name">{{lookup.display}}</option>
                  </select>
                  <app-custom-error-message [errorMessage]="errorService.getError(form, 'appInventoryType')"></app-custom-error-message>
                </div>

              </div>

            </form>

          </div>
          <div class="modal-footer c-bg-primary justify-content-between">
            <button [disabled]="form.invalid || isLoading" (click)="createNewInventory()" type="button" class="btn btn-primary">
              Create Inventory
              <app-shared-loading *ngIf="isLoading"></app-shared-loading>
            </button>
            <div>
              <button (click)="activeModal.close()" type="button" class="ms-4 btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
