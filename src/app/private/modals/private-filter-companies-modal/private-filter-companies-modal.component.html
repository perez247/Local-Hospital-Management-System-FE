

        <div class="modal-content">
            <div class="modal-header c-bg-primary">
              <h5 class="modal-title">Filter Companies</h5>
              <button (click)="activeModal.close()" class="btn" type="button" data-bs-dismiss="modal" aria-label="Close">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="modal-body c-bg-secondary">

              <form [formGroup]="form">

                <div class="row">

                  <div class="form-group col-12">
                    <label class="form-control-label mb-2" for="nameField"><strong>Name</strong></label>
                    <input placeholder="Name" maxlength="250" type="text" class="form-control" id="nameField" formControlName="name"  [ngClass]="{'is-invalid': errorService.getError(form, 'name')}">
                    <app-custom-error-message [errorMessage]="errorService.getError(form, 'name')"></app-custom-error-message>
                  </div>

                  <div class="form-group col-12">
                    <label class="form-control-label mb-2" for="statusField"><strong>For Individuals</strong></label>
                    <div class="form-check">
                      <input formControlName="forIndividual" class="form-check-input" type="radio" name="forIndividualTrue" id="forIndividualTrue" [value]="true">
                      <label class="form-check-label" for="forIndividualTrue">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input formControlName="forIndividual" class="form-check-input" type="radio" name="forIndividualFalse" id="forIndividualFalse" [value]="false">
                      <label class="form-check-label" for="forIndividualFalse">
                        No
                      </label>
                    </div>
                  </div>

                </div>

              </form>

            </div>
            <div class="modal-footer c-bg-primary justify-content-between">
              <button (click)="addFilter()" [disabled]="form.invalid" type="button" class="btn btn-primary">Update filter</button>
              <div>
                <button (click)="clearForm()" type="button" class="btn btn-danger" data-bs-dismiss="modal">Reset</button>
                <button (click)="activeModal.close()" type="button" class="ms-4 btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
