<div class="card-header">
  <div class="row">
    <div class="col-2">
      <strong>{{ isAdmission ? 'Quantity Given' : 'Quantity to give' }} </strong>
    </div>
    <div class="col-10">
      <div class="col-12">
        <input [disabled]="ticket.cost != null || (isAdmission && ticketInventory.updated)" type="number" (blur)="blur()" [(ngModel)]="ticketInventory.prescribedQuantity" class="form-control">
      </div>
      <ng-container *ngIf="!isAdmission">
        <div appHasRole [roles]="[roles.admin, roles.finance]" [operator]="'or'" class="row">
          <div class="col-12 mt-2 row">
            <div class="col-3">
              <strong>Price per item</strong>
            </div>
            <div class="col-3">
              <input disabled type="number" [value]="pricePerItem" class="form-control">
            </div>
            <div class="col-3 text-right">
              <strong>Total</strong>
            </div>
            <div class="col-3">
              <input disabled type="number" [value]="sumTotal" class="form-control">
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
