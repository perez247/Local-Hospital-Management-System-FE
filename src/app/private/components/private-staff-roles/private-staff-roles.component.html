

<form>
  <fieldset [disabled]=disableForm>
    <div class="row">

      <div class="col-md-6" *ngFor="let item of roles">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [name]="item.name" [id]="item.name"
          [(ngModel)]="userRoles[item.name]"
          >
          <label class="form-check-label" [for]="item.name">
            {{ item.display }}
          </label>
        </div>
      </div>

    </div>

  </fieldset>

  <div class="row mt-3">
    <div class="col-12">

        <div appHasRole [roles]="[rolesAccess.admin, rolesAccess.hr]" class="d-flex justify-content-end" *ngIf="disableForm" >
            <button (click)="edit()" class="btn btn-primary">Edit</button>
        </div>

        <div class="d-flex justify-content-between" *ngIf="!disableForm">
            <button (click)="beginUpdate()" [disabled]="isLoading" class="btn btn-success">
                Update
                <app-shared-loading *ngIf="isLoading"></app-shared-loading>
            </button>

            <button (click)="cancelEdit()" class="btn btn-danger">Cancel</button>
        </div>

    </div>
</div>
</form>
